<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"></div>
        <div class="weather-info">
            <div class="icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="value">
                <p>- 째<span>C</span></p>
            </div>
            <div class="description">
                <p>-</p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
    </div>
    <script>
        const icon = document.querySelector('.icon');
        const value = document.querySelector('.value');
        const description = document.querySelector('.description');
        const locationid = document.querySelector('.location');
        const notification = document.querySelector('.notification');

        const weather = {};
        weather.temperature = {
            unit : 'celsius'
        };
        const kelvin = 273;
        const key = '82005d27a116c2880c8f0fcb866998a0';
        if ('geolocation' in navigator){
            navigator.geolocation.getCurrentPosition(setPosition, showError);
        }
        else{
            notification.style.display = 'block';
            notification.innerHTML = `<p>Browser does not support Geolocation</p>`;
        }
        function setPosition(position){
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            getWeather(latitude,longitude);
        }
        function showError(error){
            notification.style.display = 'block';
            notification.innerHTML = `<p>${error.message}</p>`;
        }
        function getWeather(latitude, longitude){
            let api = `http://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${key}`;
            fetch(api)
                .then(function(response){
                    let data = response.json();
                    return data;
                })
                .then(function(data){
                    weather.temperature.value = Math.floor(data.main.temp - kelvin);
                    weather.description = data.weather[0].description;
                    weather.icon = data.weather[0].icon;
                    weather.city = data.name;
                    weather.country = data.sys.country;
                })
                .then(function(){
                    displayWeather();
                });
        }
        function displayWeather(){
            icon.innerHTML = `<img src="icons/${weather.icon}.png" alt="">`;
            value.innerHTML =  `<p>${weather.temperature.value}째<span>C</span></p>`;
            description.innerHTML = `<p>${weather.description}<\p>`;
            locationid.innerHTML = `<p>${weather.city}, ${weather.country}<\p>`;
        }
        function celsiusToFahrenheit(temperature){
            return (temperature * 9/5) + 32;
        }
        value.addEventListener('click', function(){
            if (weather.temperature.value === undefined) return;
            if(weather.temperature.unit == "celsius"){
                let fahrenheit = celsiusToFahrenheit(weather.temperature.value);
                fahrenheit = Math.floor(fahrenheit);    
                value.innerHTML = `<p>${fahrenheit}째<span>F</span></p>`;
                weather.temperature.unit = "fahrenheit";
            }else{
                value.innerHTML = `<p>${weather.temperature.value}째<span>C</span></p>`;
                weather.temperature.unit = "celsius"
            }
        });  
    </script>
</body>
</html>
